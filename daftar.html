<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="login-email" id="forms">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
            <div class="input-group">
                <input type="text" placeholder="Name" id="daf_nama" name="nama" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" id="daf_email" name="email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="daf_pass" name="pass" required>
            </div>
            <div class="input-group">
                <button name="submit" class="btn" id="daftar">Register</button>
            </div>
            <p class="login-register-text">Anda sudah punya akun? <a href="index.html">Login </a></p>
        </form>
    </div>
</body>
<script src="daftar.js"></script>
</html>
